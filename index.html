<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onomi</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body>
<header>
    <h1>Onomi</h1>
    <input type="search" id="buscarProducto">
    <button id="cesta-carrito"><i class="fas fa-shopping-cart"><span id="contador-carrito">0</span></i></button>
</header>

<button id="btn-comprar">Comprar</button>
    <button id="btn-eliminar">Eliminar</button>
    <button id="btn-click">Click</button> 

<main id="producto-contenedor"></main>

<div class="modal-contenedor">
    <div class="modal-carrito">
    <h3>Carrito</h3>
    <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>
    <div id="carrito-contenedor">

    </div>
    <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
    </div>
</div>

<script src="./src/stock.js" type="module"></script>
<script src="./src/modal.js"></script>
<script src="./src/accionesCarrito.js" type="module"></script>
<script src="./src/actualizarCarrito.js" type="module"></script>
<script src="./src/almacenamiento.js" type="module"></script>
<script src="app.js" type="module"></script>
<script src="index.js" type="module"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
